<section>
    {{ with $.Site.Params.recentposts.title }}
        <h2>{{ . }}</h2>
    {{ end }}

	<div class="row">
        <ol class="recent-posts">
        {{ range first 5 (where $.Site.RegularPages "Section" "post") }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ol>
	</div>
</section>
